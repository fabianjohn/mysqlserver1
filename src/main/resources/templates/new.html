<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
<h1>Edit Student Record</h1>
<br />
<div class="col-sm-4">
<form  th:action= "@{/save}" th:object="${student}" method="post">


		<div align="left">
			<tr>
				<label class="form-label">Student Name</label>
				<td>
				<input type="hidden" th:field="*{id}" />
				<input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" name="studentname" />

				</td>
			</tr>
	   </div>

      <div align="left">
         <tr>
              <label class="form-label">Course</label>
              <td>
              <input type="text" th:field="*{course}" class="form-control" placehplder="Course" name="course" />
              </td>
        </tr>
      </div>
    <div align="left">
        <tr>
          <label class="form-label">Fee</label>
         <td>
          <input type="text" th:field="*{fee}" class="form-control" placehplder="Fee" name="fee" />
         <input type="hidden" th:field="*{verifyCode}" />
        </td>
        </tr>
    </div>

<tr>
<td colspan="2" >
<button type="submit" class="btn btn-info">Save</button>
</td>
</tr>
</table>
</form>


</div>

</div>
</body>
</html>
